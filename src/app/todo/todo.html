}

<mat-selection-list>

<!-- LAB #3 -->
<pre></pre>

<div class="container">
  <mat-form-field style="width: 150px">
    <mat-label>Language Model</mat-label>
    <select matNativeControl #langModel>
      <option value="webllm" selected>WebLLM</option>
      <option value="prompt-api">Prompt API</option>
    </select>
  </mat-form-field>

  <mat-form-field class="prompt">
    <mat-label>Prompt</mat-label>
    <input matInput placeholder="Prompt" #prompt>
  </mat-form-field>

  <!-- LAB #2 -->
  <button mat-raised-button (click)="runPrompt(prompt.value, langModel.value)" [disabled]="!ready()">
    <mat-icon>send</mat-icon>
    Ask
  </button>
</div>

<button mat-fab (click)="addTodo()">
  <mat-icon>add</mat-icon>
</button>
